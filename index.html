<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,700i&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
    <title>Test</title>
</head>
<body>
<div class="container">
    <div class="login">
        <form class="login__form" method="post" action="">
        <h1 class="login__header">Login</h1>

        <div class="login__input__container">
            <i class="fas fa-user"></i>
            <input type="email" id="mail" placeholder="example@gmail.com" value="">
        </div>

        <div class="login__input__container">
            <i class="fas fa-unlock-alt"></i>
            <input type="password" id="password" placeholder="Password" value="">
        </div>
        <div class="wrong-entry">invalid mail or password</div>

        <button class="login__btn">Login</button>
        </form>
    </div>

    <div class="quiz-container deactive">
        <div class="q-num"></div>
        <div class="q-display">
            <div class="question">How are you doing?</div>
            <div class="answers">
                <div><input type="radio" name="answer" value="ans1"><span>answer1</span></div>
                <div><input type="radio" name="answer" value="ans2"><span>answer2</span></div>
                <div><input type="radio" name="answer" value="ans3"><span>answer3</span></div>
                <div><input type="radio" name="answer" value="ans4"><span>answer4</span></div>
            </div>
        </div>
        <div class="deactive">EXAM HAS ENDED</div>
        <div class="navigate">
            <i id="prev" class="fas fa-chevron-left btn btn--navigate-arrow"></i>
            <i id="nxt" class="fas fa-chevron-right btn btn--navigate-arrow"></i>
            <div id="result" class="deactive">RESULT</div>
            <button id="submit" class="login__btn" type="submit">Finish</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
